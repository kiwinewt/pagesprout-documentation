<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

  <head>
    <title>PageSprout Documentation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/master.css" />
    <link href="stylesheets/galleria.css" rel="stylesheet" type="text/css" media="screen"> 
    <script type="text/javascript" src="javascripts/jquery.js"></script> 
    <script type="text/javascript" src="javascripts/jquery.galleria.js"></script> 
    <script type="text/javascript"> 
    jQuery(function($) {
      $('ul.gallery').galleria({
			  history   : false,
        clickNext : false,
			  insert    : '#screenshot',
			  onImage   : function() { $('.nav').css('display','block'); },
  			onThumb : function(thumb) { 
				  var _li = thumb.parents('li');
				  var _fadeTo = _li.is('.active') ? '1' : '0.3';
				  thumb.css({display:'none',opacity:_fadeTo}).fadeIn(1500);
				  thumb.hover(
					  function() { thumb.fadeTo('fast',1); },
					  function() { _li.not('.active').children('img').fadeTo('fast',0.3); }
			    )
			  }
      });
		  $('.nav').css('display','none'); // hides the nav initially
    }); 
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
              $("ul.gallery li:first").addClass('active');
        });
    </script>
  </head>

    <div id="article">

          <a href="#" onclick="$.galleria.prev(); return false;">previous</a> | <a href="#" onclick="$.galleria.next(); return false;">next</a>
        </p>
        <p>
          <ul class="gallery"> 
            <li>
              <a href="images/screenshots/1.jpg" title="The first screen when installing">
                <img src="images/screenshots/1_thumb.jpg" alt="Image01">
              </a>
            </li> 
            <li>
              <a href="images/screenshots/2.jpg" title="The login screen">
                <img src="images/screenshots/2_thumb.jpg" alt="Image01">

          </ul>
